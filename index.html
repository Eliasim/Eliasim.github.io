<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>San Valentin</title>
</head>
<body>
    <div class="py-10 flex flex-col justify-star min-h-screen bg-[url('background.jpg')] bg-contain lg:bg-cover">
        <div id="Seleccion" class="flex flex-col justify-center items-center hidden">
            <label class="text-white font-bold text-5xl text-center" style="-webkit-text-stroke: 2px black;">¿Quieres ser mi San Valentin?</label>
            <div class="bg-white p-10 mt-12 mx-5 rounded-3xl shadow-2xl">
                <img alt="San Valentin" class="mx-auto" width="400" height="400" src="https://media.giphy.com/media/qFmdpUKAFZ6rMobzzu/giphy.gif?cid=790b76118miv3wy0jmceqd2qicelbxd049ac8ghhmosny55e&ep=v1_gifs_search&rid=giphy.gif&ct=g">
                <div class="grid grid-cols-1 md:grid-cols-2 mt-10 gap-5 items-center">
                    <button id="yesButton" class="w-[12.5rem] lg:w-[15rem] bg-green-500 text-white font-bold p-2 rounded-full text-xl cursor-pointer shadow-2xl mx-auto">SI</button>
                    <button id="moverBoton" class="w-[12.5rem] lg:w-[15rem] bg-red-500 text-white font-bold p-2 rounded-full text-xl cursor-pointer shadow-2xl mx-auto">NO</button>
                </div>
            </div>
        </div>
        <div id="ACEPTADO" class="flex flex-col justify-center items-center hidden">
            <label class="text-white font-bold text-5xl text-center" style="-webkit-text-stroke: 2px black;">YO TAMBIÉN! ♥</label>
            <div class="bg-white p-10 mt-12 mx-5 rounded-3xl shadow-2xl">
                <img alt="San Valentin" class="mx-auto" width="400" height="400" src="https://media.giphy.com/media/4N1wOi78ZGzSB6H7vK/giphy.gif?cid=790b76117j8tggimxcytgf34vozhvzoupb3nsbd6knpbmwrc&ep=v1_gifs_search&rid=giphy.gif&ct=g">
                <div class="flex flex-col justify-center items-center mt-10">
                    <label class="text-black font-bold text-2xl text-center">¡Gracias por aceptar! Sabía que dirías que sí.</label>
                    <label class="text-black font-bold text-xl text-center mt-5">Ingresa tu correo electrónico para finalizar.</label>
                </div>
                <form id="form" class="field flex flex-col justify-center items-center">
                    <div class="field flex justify-center items-center">
                      <input class="my-4 p-1 rounded-lg 2xl:text-2xl xl:text-xl text-lg font-medium border-1 shadow-xl" type="text" name="emailjs_email" id="emailjs_email" value="" placeholder="correo@mail.com">
                    </div>
                    <div class="field hidden">
                      <input type="text" name="emailsjs_name" id="emailsjs_name" value="Mi Amor">
                    </div>
                    <input class="w-[8rem] bg-green-500 text-white font-bold p-2 rounded-full text-xl cursor-pointer shadow-2xl" type="submit" id="button" value="Enviar" >
                </form>
            </div>
        </div>

        <div id="modal">
            <div style="position: fixed; inset: 0; background-color: rgb(107 114 128); opacity: 0.75; z-index: 20"></div>
        <div class="d-flex justify-content-center align-items-center" style="width: 100vw; height: 100vh; position: fixed; inset: 0; z-index: 20; margin-top: 10rem;">
            <div class="fixed inset-0 z-10 overflow-y-auto">
                <div class="flex min-h-full justify-center p-4 text-center items-center sm:p-0 relative">
                    <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
                        <div class="flex flex-col justify-center items-center [#FFF] px-4 py-4 sm:p-6 sm:pb-4">
                            <label class="text-black font-bold text-xl text-center">Para continuar, debes aceptar terminos y condiciones.</label>
                            <button id="acceptButton" class="w-[8rem] bg-green-500 text-white font-bold p-2 rounded-full text-xl cursor-pointer shadow-2xl mt-5">Acepto</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        

        <button id="audioButton" class="hidden" onclick="document.getElementById('miAudio').play()">Iniciar</button>
        <audio id="miAudio" class="hidden">
            <source src="NUEVAS COORDENADAS.mp3" type="audio/mpeg">
        </audio>
    </div>
</body>

<script>
    document.addEventListener("DOMContentLoaded", function () {
      let audio = document.getElementById("miAudio");
      audio.volume = 0.3; // Ajusta el volumen entre 0 (silencio) y 1 (máximo)
    });
</script>
<script>
    const boton = document.getElementById("moverBoton");

    boton.addEventListener("click", () => {
        boton.classList.add("absolute")
        const anchoVentana = window.innerWidth - boton.offsetWidth;
        const altoVentana = window.innerHeight - boton.offsetHeight;

        const nuevaX = Math.random() * anchoVentana;
        const nuevaY = Math.random() * altoVentana;

        boton.style.left = `${nuevaX}px`;
        boton.style.top = `${nuevaY}px`;
    });
</script>

<script>
    const botonSI = document.getElementById("yesButton");

    botonSI.addEventListener("click", () => {
        document.getElementById("Seleccion").classList.add("hidden");
        document.getElementById("ACEPTADO").classList.remove("hidden");
    });
</script>

<script>
    const acceptButton = document.getElementById("acceptButton");

    acceptButton.addEventListener("click", () => {
        document.getElementById("modal").classList.add("hidden");
        document.getElementById("Seleccion").classList.remove("hidden");
        document.getElementById('miAudio').play();
    });
</script>

<script type="text/javascript"
  src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>

<script type="text/javascript">
  emailjs.init('bZch5uB45YWQLQPlr')
</script>
<script>
    const btn = document.getElementById('button');

document.getElementById('form')
 .addEventListener('submit', function(event) {
   event.preventDefault();

   btn.value = 'Enviando...';

   const serviceID = 'default_service';
   const templateID = 'template_1js7x5t';

   emailjs.sendForm(serviceID, templateID, this)
    .then(() => {
      btn.value = 'Enviar';
      alert('Enviado!');
    }, (err) => {
      btn.value = 'Enviar';
      alert(JSON.stringify(err));
    });
});
</script>
</html>
